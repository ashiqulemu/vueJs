<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>  Attribute Binding </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
  
  <style>
  
  
    .red{      
       color:red;      
     }
    
    .blue{      
       color:blue;      
     }
  
  
  </style>
  
  
</head>
<body id="app">   
  
     <h2 :class="classbind"> Class Binding With simple  data Property  </h2>  <br>
  
     <h2 :class="{'blue': otherClassbind == 'sometext'}"> Class Binding With   --- CONDITION  --- </h2>  <br>  
  
  <script>
  
     new Vue({    
    
       el:'#app',
    
           data:{

                classbind:'red',    //  pull automatically  red class from style tag 

                otherClassbind:'sometext'    // Would be 'true' or 'false' like  {'blue': otherClassbind == true }    

            },    
    
        })  
  
  </script>  
  
</body>
</html>
