<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>  Attribute Binding </title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
  
</head>
<body id="app">   
  
  <a :href="social.url" :title="social.title">{{social.name}}</a>  
  
  <script>
  
     new Vue({    
    
         el:'#app',
    
         data:{   
         
              social:{    //  object 

                   title:'facebook.com', url:'http://www.facebook.com', name:'Facebook',       //  object data     

               }      
      
        },
   })
  
  
  </script> 
  
</body>
</html>
