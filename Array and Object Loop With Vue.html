<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>  Attribute Binding </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>  
  
</head>
  
<body id="app">   
  
 <h3>Fetch Array By vue Js </h3>
  
  <ul v-for="print in subject">
    
        <li>  {{  print }}</li>
    
  </ul>
  
    
 <h3>Fetch Array Items With Object  vue Js </h3>
  
  
  <ul v-for="print in arrayObject">
    
        <li>Name:  {{  print.name }} ,  Roll: "{{  print.Roll }}", Phone-Number: <u>  {{  print.Phone }} </u> </li>
    
  </ul>
   
  <script>
  
     new Vue({    
    
       el:'#app',
    
       data:{
         
            subject:[
              
               'Bangla',   // '' Doule quote = array item
               'English',
               'Math',
               'Social Science'
              
            ],
         
            arrayObject:[
              
               {name:'Emu', Roll:'01', Phone:'01723-000030'},  // '' Doule quote replace By {object:item}
               {name:'Parash', Roll:'02', Phone:'01723-000040'},
               {name:'Pritam', Roll:'03', Phone:'01723-040000'},
               {name:'sumon', Roll:'04', Phone:'01723-020000'},
               {name:'Rahim', Roll:'06', Phone:'01723-000700'},                
              
            ]
      
        },
    
    
    })
  
  
  </script>
  
  
</body>
</html>
